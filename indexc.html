<!DOCTYPE html>
<html>
<head>
	<title>Puppy Game</title>
	<link rel="stylesheet" type="text/css" href="assetsc\cssc\reset.css" > 
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assetsc\cssc\stylec.css" >

</head>
<body>
	<div id="title">
		<h1>Puppy Game</h1>
	</div>

	<div id="instructions">
		<h3>Rules for the game</h3>
		<p>Each puppy has been assigned a value. Click it once and it's value becomes your score. Keep clicking to add to the score. </p>
		<p> If your score equals the goal you win!!!!! </p>

	</div>

<div class="container">
	<div class = "row">
		<div id = "picture1" class="col-sm-3 ">
			<img src="assetsc\imagesc\puppy1.jpg" alt="profile" class="puppyPic">
		</div>

		<div id = "picture2" class="col-sm-3 ">
			<img src="assetsc\imagesc\puppy2.jpg" alt="profile" class="puppyPic">
		</div>

		<div id = "picture3" class="col-sm-3 ">
			<img src="assetsc\imagesc\puppy3.jpg" alt="profile" class="puppyPic">
		</div>

		<div id = "picture4" class="col-sm-3 ">
			<img src="assetsc\imagesc\puppy4.jpg" alt="profile" class="puppyPic ">
		</div>
	</div>

	<div class = "row">
		<div class="card col-sm-4 show">
			<p> Goal for this round </p>
			<div id="goal" class = "card-body box">
			
			</div>
		</div>
	<div class="card col-sm-4 show ">
		<p> Your score </p>
		<div id="scoreSpot" class ="card-body box "></div>
	</div>

	<div class =" card results col-sm-4 show ">
		<div class= "card-body box ">
		<p> Wins </p>
		<div id="timesWon"></div>
		<p> Losses </p>
		<div id="timesLoss"></div>
	</div>
</div>




</div>



<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script src="assetsc\javascriptc\gamec.js"></script>
</body>
</html>
